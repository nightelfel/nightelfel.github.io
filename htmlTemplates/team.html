<div class="w3-container w3-teal">
    <header class="w3-container w3-center">
        <h4><%=data.name%></h4>
    </header>
</div>
<table class="w3-table w3-striped">
    <tr>
        <th>号码</th>
        <th>姓名</th>
        <th>位置</th>
        <th>身份</th>
    </tr>
    <% _.each(data.members, function(member) {%>
    <tr>
        <td><%=member.name%></td>
        <td><%=member.number%></td>
        <td><%=member.position%></td>
        <td><%=member.role%></td>
    </tr>
    <% }); %>
</table>
<footer class="w3-bottom w3-container w3-teal">
    <button class="w3-btn w3-teal">
        <h6>球队首发</h6>
    </button><button class="w3-btn w3-teal">
        <h6>比赛赛程</h6>
    </button>
</footer>
