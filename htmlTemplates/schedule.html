<div>
    <div class="w3-container w3-teal">
        <header class="w3-container w3-center">
            <h4><%=data.name%></h4>
        </header>
    </div>
    <table class="w3-table w3-striped w3-small" style="overflow-y:scroll">
        <tr>
            <th>时间</th>
            <th>对手队</th>
        </tr>
        <% _.each(data.matches, function(match) {%>
        <tr class="matchrow" matchId="<%=match.id%>">
            <td><%=match.time%></td>
            <td><%=match.opponent%></td>
        </tr>
        <% }); %>
    </table>
    <footer class="w3-bottom w3-container w3-teal">
        <button class="add w3-btn w3-teal">
            <h6>添加赛程</h6>
        </button>
        <button class="w3-btn w3-teal">
            <h6>返回</h6>
        </button>
    </footer>

    <div id="addSchedule" class="w3-modal">
        <div class="w3-modal-content w3-animate-top w3-card-24">
            <header class="w3-container w3-teal">
                <h4 class="w3-closebtn closeSchedule"><i class="fa fa-close"></i></h4>
                <h4>添加赛程</h4>
            </header>
            <div class="w3-container" style="overflow-y:scroll">
                <p>
                    <label>比赛时间</label>
                    <input class="w3-input" type="text">
                </p>
                <p>
                    <label>比赛对手</label>
                    <input class="w3-input" type="text">
                </p>
                <p>
                    <label>比赛场地</label>
                    <input class="w3-input" type="text">
                </p>
                <p>
                    <input class="w3-check" type="checkbox">
                    <label class="w3-validate">推送通知给其他队员</label>
                </p>
            </div>
            <footer class="w3-container w3-teal w3-center">
                <h6><button class="w3-btn w3-teal" style="width:100%">确认</button></h6>
            </footer>
        </div>
    </div>
</div>
